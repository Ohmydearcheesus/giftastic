<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/layout.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Cinzel:400,700&display=swap"
    rel="stylesheet"
  />
  <title>Giftastic</title>
</head>

<body>
  <h2>GIFTASTIC</h2>
  <div class="content">
    <!--Container for search bar & buttons-->
    <div class="sidebar">
      <!--Container for search bar-->
      <div class="search-bar">
        <input id="query" type="text" placeholder="Search" /><br />
        <div id="submit">Go!</div>
      </div>

      <!--Container for all buttons-->
      <div id="buttons"></div>
    </div>

    <!--Container for all appended gifs-->
    <div class="gifs" id="gifs">
      <p id="instructions">
        Click a button from the left to get ten random animated images related
        to that button. <br />
        Type in the search bar and click "Go!" to add a new button!
      </p>
      <div id="gif-container"></div>
    </div>
  </div>
  <!--COPY PASTA AJAX SETUP-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/logic.js"></script>
</body>
